name: Production Release

on:
  release:
    types: [published]

jobs:
  netlify-deploy:
    runs-on: ubuntu-latest
    name: Build and deploy
    environment:
      name: production
      url: ${{ steps.deploy-netlify.outputs.NETLIFY_LIVE_URL }}
    steps:
    # checkout code
    - uses: actions/checkout@v3
    # cache
    - uses: actions/cache@v3
      with:
        path: |
          **/node_modules
          ${{ github.workspace }}/.next/cache
        key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
    # cli message
    - run: echo "Releasing ${GITHUB_REF:10} to netlify production"
    # install node and dependencies
    - uses: actions/setup-node@v3
    - run: npm install
    # build the project
    - id: netilfy-build
      run: netlify build
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
    # deploy to netlify
    - name: Deploy to netlify
      run: |
        COMMAND="netlify deploy --prod"
        OUTPUT=$(sh -c "$COMMAND")

        NETLIFY_LOGS_URL=$(echo "$OUTPUT" | grep -Eo '(http|https)://app.netlify.com/[a-zA-Z0-9./?=_-]*') # Unique key: app.netlify.com
        NETLIFY_LIVE_URL=$(echo "$OUTPUT" | grep -Eo '(http|https)://[a-zA-Z0-9./?=_-]*' | grep -Ev "netlify.com|(--)") # Unique key: doesn't contain -- and app.netlify.com

        echo "::set-output name=netlify_logs_url::$NETLIFY_LOGS_URL"
        echo "::set-output name=netlify_live_url::$NETLIFY_LIVE_URL"
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
